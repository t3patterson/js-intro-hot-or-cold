<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>

<body>
    <div class="awesome-game">
        <header>
            <h1>
   			 <span class="grad-hot">Hotter</span> | <span class="grad-cold">Colder</span>
    		</h1>
        </header>
        <main>
            <h5 class="faded-font">Hey there. Lets play a game!</h5>
            <h3 class="guess-prompt">Guess a number btw 1 - 100</h3>
            <input type="text" class="user-guess" />
            <button class="guess-button">Guess!</button>
            <p class="output">Hey</p>
            <div class="guess-info">
                <div class="tally">
                    <h4>Guess Counter</h4>
                    <span class="guess-count"></span>
                </div>
                <div class="history">
                    <h4>Guess History</h4>
                    <ul></ul>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
