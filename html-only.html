<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>#home-icon{position: fixed; top:0;right:0;padding: 0; background: #e67e22; display: block; padding: 1rem;text-decoration: none; color: #333;}#home-icon:hover{
        background: #f39c12;
    }</style>
</head>

<body>
    <div class="awesome-game">
        <header>
            <h1>
   			 <span class="grad-hot">Hotter</span> | <span class="grad-cold">Colder</span>
    		</h1>
        </header>
        <main>
            <h5 class="faded-font">Hey there. Lets play a game!</h5>
            <h3 class="guess-prompt">Guess a number btw 1 - 100</h3>
            <input type="text" class="user-guess" />
            <button class="guess-button">Guess!</button>
            <p class="output">Hey</p>
            <div class="guess-info">
                <div class="tally">
                    <h4>Guess Counter</h4>
                    <span class="guess-count"></span>
                </div>
                <div class="history">
                    <h4>Guess History</h4>
                    <ul></ul>
                </div>
            </div>
        </main>
    </div>

    <a id="home-icon" href="./index.html">
        HOME
    </a>

    <script type="text/javascript" src="./dist/app-browserify.js"></script>
</body>

</html>
